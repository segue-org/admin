<h3 ng-hide="ranking.length == 0">
  Trilha: {{ track.name_pt }} ({{ ranking.length }} propostas)
  <small>marcadas = {{ marked }}</small>
</h3>

<table class="calls" ng-hide="ranking.length == 0">
  <col class="id" />
  <col class="tags" />
  <col class="status" />
  <col class="global" />
  <col class="track" />
  <col class="title" />
  <col class="authors" />
  <col class="actions" />
  <thead>
    <tr>
      <th translate>id</th>
      <th translate>tags</th>
      <th translate>status</th>
      <th translate>ordem global</th>
      <th translate>ordem trilha</th>
      <th translate>título</th>
      <th translate>autores</th>
      <th translate>ações</th>
    </tr>
  </thead>
  <tr class="master" ng-repeat="ranked in ranking">
    <td class="id">{{ ranked.id }}</td>
    <td class="tags">
      <span class="tag {{tag}}" ng-repeat="tag in ranked.tags">{{ tag }}</span>
    </td>
    <td class="status">
	   <span class="status {{ranked.status}}">{{ ranked.status }}</span>
    </td>
    <td class="global">{{ ranked.ranking }}</td>
    <td class="track">
      <span ng-show="ranked.ranking == 0" translate>pré-selecionado</span>
      <span ng-hide="ranked.ranking == 0">{{ $index+1 }}º
    </td>
    <td class="title">
      <a ui-sref="proposals.detail({id: ranked.id})" target="blank_">
        {{ ranked.title }}
      </a>
    </td>
    <td class="authors">
      {{ ranked.author }}
    </td>
    <td class="actions">
      <button ng-click="tagAs(ranked.id, 'marked-2')" translate>marcar chamada 2</button>
      <button ng-click="untag(ranked.id, 'marked-2')" translate>remover marcação</button>
    </td>
  </tr>
</table>
