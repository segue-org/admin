<table class="result" ng-show="accounts.length">
  <col class="id"/>
  <col class="category"/>
  <col class="status"/>
  <col class="name"/>
  <col class="email"/>
  <col class="document"/>
  <col class="city"/>
  <thead>
    <tr>
      <th translate class="id">id</th>
      <th translate class="category">categoria</th>
      <th translate class="status">situação</th>
      <th translate class="name">nome</th>
      <th translate class="email">e-mail</th>
      <th translate class="document">documento</th>
      <th translate class="city">cidade</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="account in accounts">
      <td class="id">{{ account.identifier.id }}</td>
      <td class="category">{{ account.identifier.category }}</td>
      <td class="status status-{{account.identifier.status}}">{{ account.identifier.status }}</td>
      <td>
        <a ui-sref="accounts.detail({id: account.id})">{{ account.name }}</a>
        <span class="badges">
          <span class="admin"     ng-show="account.role == 'admin'"           translate>admin</span>
          <span class="leader"    ng-show="account.links.caravans.count == 1" translate>líder</span>
          <span class="proposals" ng-show="account.links.proposals.count > 0"
                translate translate-n="account.links.proposals.count" translate-plural="{{$count}} propostas">
                {{ account.links.proposals.count }} proposta
          </span>
        </span>
      </td>
      <td class="email">{{ account.email }}</td>
      <td class="document">{{ account.document }}</td>
      <td class="city">{{ account.city }}</td>
    </tr>
  </tbody>
</table>
