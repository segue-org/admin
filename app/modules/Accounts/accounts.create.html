<form novalidate id="account_form" name="account_form" class="lines">
  <p>
    <label>
      <span translate>nome</span>
      <small translate>(de 5 até 80 caracteres)</small>
    </label>
    <input type="text" required focusable minlength="5" maxsize="80" ng-model="account.name"/>
    <i class="fa fa-check only-expanded"></i>
    <span form-error="name.object_required" translate>por favor, informe o nome completo</span>
  </p>

  <p>
    <label>
      <span translate>email</span>
      <small translate>(será necessário para login)</small>
    </label>
    <input type="email" required minlength="5" maxsize="80" ng-readonly="lockEmail" ng-model="account.email"/>
    <i class="fa fa-check only-expanded"></i>
    <span form-error="email.object_required" translate>por favor, informe o endereço de e-mail</span>
    <span form-error="email.already_in_use" translate>
      este endereço de e-mail já está registrado
      no sistema, por favor escolha outro
    </span>
  </p>

  <p>
    <label class="notip">
      <span translate>país</span>
    </label>
    <input type="text" required minlength="5" maxsize="80" change-signal="country:changed" ng-model="account.country"/>
    <i class="fa fa-check"></i>
    <span form-error="country.object_required" translate>por favor, informe o país</span>
  </p>

  <p>
    <label>
      <span translate>documento</span>
      <small translate>CPF ou passaporte</small>
    </label>
    <input type="text" required minlength="5" maxsize="15" ng-model="account.document"/>
    <i class="fa fa-check"></i>
    <span form-error="document.object_required" translate>favor informar o número do documento</span>
  </p>

  <p class="only-expanded">
    <label>
      <span translate>mini-currículo</span>
    </label>
    <textarea required minlength="5" maxlength="400" ng-model="account.resume"></textarea>
    <i class="fa fa-check"></i>
  </p>

  <aside class="action">
    <button ng-click="submit()" translate>
      criar conta
    </button>
  </aside>
</form>
