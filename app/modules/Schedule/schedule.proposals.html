<div ng-controller="ProposalLookupController">
  <input type="text" focusable
         ng-change="doQuery()"
         ng-model-options="{ debounce: 1000 }"
         ng-model="query"/>

  <div class="results">
    <div ng-repeat="proposal in results">
      {{ proposal.title }}
    </div>
  </div>
</div>
