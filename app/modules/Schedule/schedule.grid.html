<div class="hours-row">
  <div class="hour" ng-repeat="hour in hours">{{ hour }}:00</div>
</div>

<div class="room-column">
  <header ng-repeat="room in rooms">
    <div class="name">{{ room.name }}</div>
    <div class="capacity">{{ room.capacity }} pessoas</div>
  </header>
</div>

<div class="slots">
  <div class="slot-line" ng-repeat="room in rooms">
    <div class="slot" ng-repeat="slot in slotsOfRoom[room.id]">
      {{ slot.id }}
    </div>
  </div>
</div>
